<input type="text" name="code" placeholder="Código" [(ngModel)]="product.code">
<input type="text" name="desc" placeholder="Descripción" [(ngModel)]="product.desc">
<input type="text" name="price" placeholder="Valor de venta" [(ngModel)]="product.price">
<input type="phone" min="0" name="points" placeholder="Puntos" [(ngModel)]="product.points">
<input type="text" name="customer" placeholder="Cliente" [(ngModel)]="customer.name">
<div (click)="add()" class="btn">Agregar</div>
